<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {%for i in cad%}
            <tr>
                <td class="codigo">{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td class="buttons">
                    <button class="delete"><i class="fa-solid fa-trash"></i></button>
                    <button class="details"><i class="fa-solid fa-eye"></i></button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
